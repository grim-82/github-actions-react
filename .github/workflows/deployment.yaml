name: Deploy React App
on:
  push:
    branches:
      - master
  #  paths-ignore:
  #    - '.github/workflows/*'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get the repository code
        uses: actions/checkout@v5
      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: node-modues-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependecies
        run: npm ci
      - name: Test application
        run: npm run test
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get the repository code
        uses: actions/checkout@v5
      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: node-modues-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependecies
        run: npm ci
      - name: Lint application
        run: npm run lint
  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Get the repository code
        uses: actions/checkout@v5
      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: node-modues-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependecies
        run: npm ci
      - name: Build application
        run: npm run build
      - name: Deploy
        run: echo Deploying,,,
